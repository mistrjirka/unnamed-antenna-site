<h3 class="pb-3"> Choose antennas </h3>

<div class="row">
<ng-select
class="col"
 *ngIf="isReady"
 [items]="optionsList"
 bindLabel="name"
 placeholder="Select item"
 appendTo="body"
 [multiple]="true"
 [(ngModel)]="selected">
</ng-select>
<button class="btn btn-primary col-3" (click)="compare.findFrequencies(selected, antennaList, files.averageData)">Find matching frequencies</button>
</div>
